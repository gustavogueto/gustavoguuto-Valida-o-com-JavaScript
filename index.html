<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2 - Validação de Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro Simples</h1>
        <form id="formulario-cadastro" class="formulario">
            <div class="campo-grupo">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
                <span class="mensagem-erro" data-erro="nome"></span>
            </div>

            <div class="campo-grupo">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
                <span class="mensagem-erro" data-erro="email"></span>
            </div>

            <button type="submit" id="btn-enviar">Enviar Cadastro</button>
            <p id="mensagem-sucesso" class="mensagem-sucesso"></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
